#
# General
#

set-option -g default-command "reattach-to-user-namespace -l zsh"

# 256 colors
set -g default-terminal "screen-256color"

# Long-ass history
set -g history-limit 99999

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Don't act like GNU screen or tmux...
unbind C-b
set -g prefix C-f

# Less stretching to get to the first item.
set -g base-index 1
setw -g pane-base-index 1

# Reload the config.
bind C-r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Rotate panes
bind r rotate-window -D

# Saner splitting.
bind v split-window -h
bind s split-window -v

# Autorename sanely.
setw -g automatic-rename on

# Copy mode
# brew install reattach-to-user-namespace
setw -g mode-keys vi
bind ` copy-mode
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# DVTM style pane selection
bind 1 select-pane -t 1
bind 2 select-pane -t 2
bind 3 select-pane -t 3
bind 4 select-pane -t 4
bind 5 select-pane -t 5
bind 6 select-pane -t 6
bind 7 select-pane -t 7
bind 8 select-pane -t 8
bind 9 select-pane -t 9

# Sometimes the mouse is okay
setw -g mode-mouse on
set-option -g mouse-select-pane on

# Display format of bottom bar
set-option -g status-left-length 30
set-option -g status-left " ‚ùê #S "
set-option -g status-right-length 60
set-option -g status-right "#(uptime)"
set-option -g window-status-format " #I #W "
set-option -g window-status-current-format " #I #W "

# Open a new window and ask for a host name to SSH into
bind-key S command-prompt -p ssh: "new-window -n %1 'ssh %1'"

#
# COLOR (stolen from @patbenatar, who stole it from @seebi)
#

# Default statusbar colors
set-option -g status-bg black
set-option -g status-fg yellow
set-option -g status-attr default

# Default window title colors
set-window-option -g window-status-fg blue
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# Active window title colors
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-attr dim

# Pane border
set-option -g pane-border-fg black
set-option -g pane-active-border-fg brightgreen

# Message text
set-option -g message-bg black
set-option -g message-fg brightred

# Pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred

# Clock
set-window-option -g clock-mode-colour green

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on
